<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Newsletter Signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form action= "/" method = "post" class="form-signin">
      <img class="mb-4" src="images/circle.jpg" alt="" width="72" height="72">
      <h1 class="h4 mb-3 font-weight-bold">Signup to my Newsletter!</h1>
      <input type="text" class="form-control top" placeholder="First Name" name = "top" required autofocus>
      <input type="text" class="form-control middle" placeholder="Last Name" name = "middle" required>
      <input type="email" class="form-control bottom" placeholder="Email" name = "bottom" required>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign me up!</button>
    </form>
  </body>
</html>
